machine:
  ghc:
    version: 7.6.3
  php:
    version: 5.5.9
  ruby:
    version: 1.9.3-p484
  python:
    version: 2.7.6
  timezone:
    Asia/Tokyo

dependencies:
  cache_directories:
    - ~/bin
  pre:
    - mkdir -p ~/bin
    - ls -lA ~/bin
    - if [ ! -e ~/bin/bazel-ecd4ec4 ]; then cd && wget https://storage.googleapis.com/archive-imoz-jp/Repository/Bazel/bazel-ecd4ec4.tar.xz && tar -Jxvf bazel-*.tar.xz && cd bazel && ./compile.sh && cp output/bazel ~/bin/bazel-ecd4ec4; fi; ln -f -s bazel-ecd4ec4 ~/bin/bazel

test:
  override:
    - ~/bazel/output/bazel test //...
