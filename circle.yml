machine:
  ghc:
    version: 7.6.3
  php:
    version: 5.5.9
  ruby:
    version: 1.9.3-p484
  python:
    version: 2.7.6
  java:
    version: oraclejdk8
  timezone:
    Asia/Tokyo

dependencies:
  cache_directories:
    - ~/bazel
  pre:
    - ls -lA ~/
    - if [ ! -d ~/bazel ]; then cd && wget https://storage.googleapis.com/archive-imoz-jp/Repository/Bazel/bazel-ecd4ec4.tar.xz && tar -Jxvf bazel-*.tar.xz && cd bazel && ./compile.sh; fi

test:
  override:
    - ~/bazel/output/bazel test //...
